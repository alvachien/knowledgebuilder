<nz-modal [(nzVisible)]="isVisible" nzTitle="{{ dlgInfo.Header | translate}}" (nzOnCancel)="handleCancel()">
  <h2 nz-text class="achih-control-full-width message-dialog-content" *ngIf="dlgInfo.Content">
    {{ dlgInfo.Content | translate}}
  </h2>
  <div *ngIf="dlgInfo.ContentTable" class="message-dialog-content-table">
    <div *ngFor="let cont of dlgInfo.ContentTable">
      <div class="alert"
        [ngClass]="{'alter-danger': cont.IsError, 'alter-warning': cont.IsWarning, 'alert-info': cont.IsInfo}"
        role="alert">
        <h4 class="alert-heading">{{cont.MsgTitle | translate}}</h4>
        <!-- <mat-divider></mat-divider> -->
        <p>{{cont.MsgContent | translate}}</p>
      </div>
    </div>
  </div>
  <div *nzModalFooter>
    <div *ngIf="IsOnlyOKButton">
      <button nz-button nzType="default" class="message-dialog-button-ok" tabindex="1">{{'Common.OK' | translate}}</button>
    </div>
    <div *ngIf="IsYesNoButton">
      <button nz-button nzType="default" class="message-dialog-button-yes" tabindex="1">{{'Common.Yes' | translate}}</button>
      <button nz-button class="message-dialog-button-no" tabindex="2">{{'Common.No' | translate}}</button>
    </div>
    <div *ngIf="IsOKCancelButton">
      <button nz-button nzType="default" class="message-dialog-button-ok" tabindex="1">{{'Common.OK' | translate}}</button>
      <button nz-button class="message-dialog-button-cancel" tabindex="2">{{'Common.Cancel' | translate}}</button>
    </div>
    <div *ngIf="IsYesNoCancelButton">
      <button nz-button nzType="default" class="message-dialog-button-yes" tabindex="1">{{'Common.Yes' | translate}}</button>
      <button nz-button class="message-dialog-button-no" tabindex="2">{{'Common.No' | translate}}</button>
      <button nz-button class="message-dialog-button-cancel" tabindex="3">{{'Common.Cancel' | translate}}</button>
    </div>

    <!-- <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button> -->
  </div>
</nz-modal>
