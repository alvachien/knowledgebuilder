<h1 mat-dialog-title>{{'AccessCode' | transloco}}</h1>
<div mat-dialog-content>
    <form>
        <!-- Invent code -->
        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'AccessCode' | transloco}}</mat-label>
            <input matInput [(ngModel)]="data.accessCode" name="accesscode">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'Common.NoThanks' | transloco}}</button>
    <button mat-button [disabled]="!data.accessCode" [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</div>
