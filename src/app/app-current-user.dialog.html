<h1 mat-dialog-title>{{'Common.CurrentUser' | transloco}}</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'Common.ID' | transloco}}</mat-label>
            <input matInput disabled [(ngModel)]="oDataSrv.currentUserDetail!.userID" name="usrid">
        </mat-form-field>

        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'Common.Name' | transloco}}</mat-label>
            <input matInput disabled [ngModel]="oDataSrv.currentUserDetail!.userName" name="usrname">
        </mat-form-field>

        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'Common.DisplayAs' | transloco}}</mat-label>
            <input matInput disabled [ngModel]="oDataSrv.currentUserDetail!.displayAs" name="displayas">
        </mat-form-field>

        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'CreatedAt' | transloco}}</mat-label>
            <input matInput disabled [ngModel]="oDataSrv.currentUserDetail!.createdAtString" name="createdat">
        </mat-form-field>

        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'CreatedAt' | transloco}}</mat-label>
            <input matInput disabled [ngModel]="oDataSrv.currentUserDetail!.lastLogonAtString" name="lastlogon">
        </mat-form-field>
    </form>

    <table mat-table [dataSource]="oDataSrv.currentUserDetail!.awardUsers" class="mat-elevation-z8">
        <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.targetUser}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>{{'Common.Name' | transloco}}</th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
        <ng-container matColumnDef="displayas">
            <th mat-header-cell *matHeaderCellDef>DISPLAY AS</th>
            <td mat-cell *matCellDef="let element"> {{element.displayAs}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>OK</button>
</div>
