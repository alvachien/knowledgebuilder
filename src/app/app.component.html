<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{'Knowledge Builder' | transloco}}</h1>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="openCodeRepo()">
      <mat-icon aria-hidden="false" aria-label="Code Repo">code</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="welcome">{{'WelcomePage' | transloco}}</a>
        <a mat-list-item routerLink="knowledge-item">{{'KnowledgeItem' | transloco}}</a>
        <a mat-list-item routerLink="exercise-item">{{'ExerciseItem' | transloco}}</a>
        <a mat-list-item routerLink="tag">{{'Tags' | transloco}}</a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="snav.toggle()">{{'Close' | transloco}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
