<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Knowledge Builder</h1>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="openCodeRepo()">
      <mat-icon aria-hidden="false" aria-label="Code Repo">code</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="welcome">Welcome Page</a>
        <a mat-list-item routerLink="knowledge-item">Knowledge Items</a>
        <a mat-list-item routerLink="exercise-item">Exercise Items</a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="snav.toggle()">Close</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
