<h1 mat-dialog-title>
    {{data.youWin ? 'You Win' : 'You Lose' }}
</h1>
<div mat-dialog-content>
    <p>What's your next step?</p>
    <mat-checkbox [(ngModel)]="data.haveAnotherTry">
        Have another try?
    </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.haveAnotherTry" cdkFocusInitial>OK</button>
</div>
