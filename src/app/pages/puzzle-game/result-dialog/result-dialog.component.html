<h1 mat-dialog-title>
    {{data.youWin ? 'PuzzleGames.YouWin' : 'PuzzleGames.YouLose' | transloco}}
</h1>
<div mat-dialog-content>
    <p>{{'PuzzleGames.WhatsNext' | transloco}}</p>
    <mat-checkbox [(ngModel)]="data.haveAnotherTry">
        {{'PuzzleGames.HaveAnotherTry' | transloco}}
    </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'Common.NoThanks' | transloco}}</button>
  <button mat-button [mat-dialog-close]="data.haveAnotherTry" cdkFocusInitial>OK</button>
</div>
