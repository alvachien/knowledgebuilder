<mat-card>
    <mat-card-header>
        <mat-card-title>{{'Tags' | transloco}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
            <div class="example-loading-shade">
                <mat-progress-spinner *ngIf="isLoadingResults"></mat-progress-spinner>
            </div>
        
            <div class="example-table-container">
                <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created" matSortDisableClear
                    matSortDirection="desc">
                    <!-- Tag Column -->
                    <ng-container matColumnDef="tag">
                        <th mat-header-cell *matHeaderCellDef>{{'Tag' | transloco}}</th>
                        <td mat-cell *matCellDef="let row">
                            {{row.TagTerm}}
                        </td>
                    </ng-container>
        
                    <!-- Type Column -->
                    <ng-container matColumnDef="reftype">
                        <th mat-header-cell *matHeaderCellDef>{{'Type' | transloco}}</th>
                        <td mat-cell *matCellDef="let row">{{getTagReferenceTypeName(row.RefType) | transloco}}</td>
                    </ng-container>
        
                    <!-- Count -->
                    <ng-container matColumnDef="count">
                        <th mat-header-cell *matHeaderCellDef>{{'Count' | transloco}}</th>
                        <td mat-cell *matCellDef="let row">
                            <a mat-button (click)="onCountClicked(row)">{{row.Count}}</a>
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        
            <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
