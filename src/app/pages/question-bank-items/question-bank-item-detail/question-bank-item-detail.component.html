<mat-card>
    <mat-card-header>
        <mat-card-title>Question Bank Item</mat-card-title>
        <mat-card-subtitle>{{currentMode}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="itemFormGroup">
            <!-- ID -->
            <div class="achih-control-full-width">
                <input matInput type="text" placeholder="ID" formControlName="idControl">
            </div>

            <!-- Knowledge Item ID -->
            <mat-form-field class="control-full-width">
                <input matInput type="text" placeholder="Knowledge Item" formControlName="knowledgeControl">
            </mat-form-field>

            <!-- Parent ID -->
            <mat-form-field class="control-full-width">
                <input matInput type="text" placeholder="Parent" formControlName="parentControl">
            </mat-form-field>

            <!-- QB Type -->
            <mat-form-field class="control-full-width">
                <input matInput type="text" placeholder="Type" formControlName="typeControl">
            </mat-form-field>

            <!-- Content -->
            <!-- <mat-form-field>
              <textarea matInput placeholder="Content" formControlName="contentControl"></textarea>
            </mat-form-field> -->
        </form>

        <mat-toolbar *ngIf="!isDisplayMode">
            <button mat-raised-button (click)="openUploadDialog()">Upload</button>
        </mat-toolbar>

        <div fxLayout="row" class="example-table-container">
            <div fxFlex="50" style="margin-right: 8px;">
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="content" style="height: 100%;">
                </ngx-monaco-editor>
            </div>
            <div fxFlex style="margin-left:8px;">
                <markdown emoji [data]="content" katex [katexOptions]="mathOptions"></markdown>
            </div>
        </div>

        <mat-toolbar *ngIf="!isDisplayMode">
            <button mat-raised-button (click)="onCreateSubItem()">Create</button>
        </mat-toolbar>

        <div fxLayout="row" class="example-table-container">
            <table mat-table [dataSource]="subItems" class="example-table">
                <!-- ID Column -->
                <ng-container matColumnDef="subid">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.SubID}}
                        <a mat-button>DELETE</a>
                    </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>QB Type</th>
                    <td mat-cell *matCellDef="let row">{{row.QBType}}</td>
                </ng-container>

                <!-- Content Column -->
                <ng-container matColumnDef="content">
                    <th mat-header-cell *matHeaderCellDef>Content</th>
                    <td mat-cell *matCellDef="let row">{{row.Content}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedSubItemColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedSubItemColumns;"></tr>
            </table>
        </div>

        <div fxLayout="column" class="sub-item-editing" *ngIf="isSubItemEditing">
            <div>
                <input matInput type="text" placeholder="Sub ID" [(ngModel)]="subItemID">
            </div>
            <div fxLayout="row" class="example-table-container" >
                <div fxFlex="50" style="margin-right: 8px;">
                    <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="subItemContent" style="height: 100%;">
                    </ngx-monaco-editor>
                </div>
                <div fxFlex style="margin-left:8px;">
                    <markdown emoji [data]="subItemContent" katex [katexOptions]="mathOptions"></markdown>
                </div>
            </div>
            <div>
                <button mat-raised-button (click)="onSubItemDone()">DONE</button>
                <button mat-raised-button (click)="onSubItemCancel()">CANCEL</button>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onOK()">OK</button>
        <button mat-button>CANCEL</button>
    </mat-card-actions>
</mat-card>
