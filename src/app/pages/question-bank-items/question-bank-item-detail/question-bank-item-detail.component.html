<mat-card>
    <mat-card-header>
        <mat-card-title>Question Bank Item</mat-card-title>
        <mat-card-subtitle>{{currentMode}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="itemFormGroup">
            <!-- ID -->
            <div class="achih-control-full-width">
                <input matInput type="text" placeholder="ID" formControlName="idControl">
            </div>

            <!-- Knowledge Item ID -->
            <mat-form-field class="control-full-width">
                <input matInput type="text" placeholder="Knowledge Item" formControlName="knowledgeControl">
            </mat-form-field>

            <!-- Parent ID -->
            <mat-form-field class="control-full-width">
                <input matInput type="text" placeholder="Parent" formControlName="parentControl">
            </mat-form-field>
            
            <!-- QB Type -->
            <mat-form-field class="control-full-width">
                <input matInput type="text" placeholder="Type" formControlName="typeControl">
            </mat-form-field>

            <!-- Content -->
            <!-- <mat-form-field>
              <textarea matInput placeholder="Content" formControlName="contentControl"></textarea>
            </mat-form-field> -->
        </form>

        <div class="control-full-width">
            <div *ngIf="!isDisplayMode"  fxFlex="50">
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="content"></ngx-monaco-editor>
            </div>
            <div fxFlex>
                <markdown emoji [data]="content" katex [katexOptions]="mathOptions"></markdown>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onOK()">OK</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>    
</mat-card>
