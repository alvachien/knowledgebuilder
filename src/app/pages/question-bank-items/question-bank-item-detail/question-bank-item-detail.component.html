<mat-card>
    <mat-card-header>
        <mat-card-title>Question Bank Item</mat-card-title>
        <mat-card-subtitle>{{currentMode}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="itemFormGroup">
            <!-- ID -->
            <div class="achih-control-full-width">
            </div>

            <!-- Title -->
            <mat-form-field class="control-full-width">
                <input matInput type="text" placeholder="Title" formControlName="titleControl"
                    name="title" #title maxlength="30">
                <mat-hint align="end">{{title.value.length}} / 30</mat-hint>
            </mat-form-field>

            <!-- Content -->
            <!-- <mat-form-field>
              <textarea matInput placeholder="Content" formControlName="contentControl"></textarea>
            </mat-form-field> -->
        </form>

        <div class="control-full-width">
            <div fxFlex="50">
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="content"></ngx-monaco-editor>
            </div>
            <div fxFlex>
                <markdown emoji [data]="content" katex [katexOptions]="mathOptions"></markdown>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onOK()">OK</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>    
</mat-card>
