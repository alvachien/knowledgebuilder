<mat-toolbar-row>
    <span>Question Bank Items</span>
    <span class="example-spacer"></span>
    <section>
        <div class="example-button-row">
            <a mat-stroked-button routerLink="create">CREATE</a>
        </div>
    </section>
</mat-toolbar-row>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-progress-spinner *ngIf="isLoadingResults"></mat-progress-spinner>
    </div>

    <div class="example-table-container">
        <table mat-table [dataSource]="data" class="example-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row">
                    {{row.ID}}
                    <a mat-button routerLink="display/{{row.ID}}">Display</a>
                    <a mat-button routerLink="edit/{{row.ID}}">Edit</a>
                </td>
            </ng-container>

            <!-- KID Column -->
            <ng-container matColumnDef="kid">
                <th mat-header-cell *matHeaderCellDef>Knowledge Item</th>
                <td mat-cell *matCellDef="let row">{{row.KnowledgeItemID}}</td>
            </ng-container>

            <!-- Parent Column -->
            <ng-container matColumnDef="parent">
                <th mat-header-cell *matHeaderCellDef>Parent</th>
                <td mat-cell *matCellDef="let row">{{row.ParentID}}</td>
            </ng-container>

            <!-- QBType Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let row">{{row.QBType}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
