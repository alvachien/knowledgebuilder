<nz-spin [nzSpinning]="isLoadingResults" [nzDelay]="500">
  <nz-page-header nzBackIcon>
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item><a routerLink="/welcome">Welcome</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>Knowledge</nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-page-header-title>Knowledge</nz-page-header-title>
    <nz-page-header-subtitle>List View</nz-page-header-subtitle>
    <nz-page-header-extra>
      <nz-select style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose">
        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
        <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
      </nz-select>
      <nz-range-picker></nz-range-picker>
      <button nz-button nzType="primary">Create</button>
    </nz-page-header-extra>
  </nz-page-header>
  <div nz-row>
    <nz-table #basicTable nzShowSizeChanger [nzFrontPagination]="false" 
      [nzData]="listOfItems"
      [nzLoading]="isLoadingResults"
      [nzTotal]="totalItemCount" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="fetchData()" (nzPageSizeChange)="fetchData(true)">
      <thead>
        <tr>
          <th>Id</th>
          <th>Category</th>
          <th>Name</th>
          <th>Generatable</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td><a routerLink="/knowledge/display/{{data.id}}">{{data.id}}</a></td>
          <td>{{data.category}}</td>
          <td>{{data.name}}</td>
          <td>{{data.canGenerate}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-spin>
