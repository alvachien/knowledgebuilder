<mat-card>
    <mat-card-header>
        <mat-card-title>{{'Award.DailyActivity' | transloco}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="itemFormGroup">
            <!-- User -->
            <!-- <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>User</mat-label>
                <input matInput type="text" placeholder="User" formControlName="userControl">
            </mat-form-field> -->

            <!-- Record date -->
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="recordDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- Go to bed -->
            <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>Go to bed</mat-label>
                <input matInput type="number" placeholder="Go To End" formControlName="goToBedTime">
            </mat-form-field>

            <!-- School work -->
            <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>School Work</mat-label>
                <input matInput type="number" placeholder="School work" formControlName="schooldWorkTime">
            </mat-form-field>
        </form>        
        <div class="example-button-row">
            <button mat-raised-button color="accent" (click)="onSimulatePoints()">Simulate Points</button>
            <button mat-raised-button color="primary" (click)="onSave()">Save</button>
        </div>
    </mat-card-content>
</mat-card>
