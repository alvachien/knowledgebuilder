<mat-toolbar>
  <h3>{{'Award.Rules' | transloco}}</h3>
  <div class="toolbar-spacer"></div>
  <button mat-icon-button color="primary" [disabled]="!isExpertMode" (click)="onCreateRuleGroup()" matTooltip="{{'Common.Create' | transloco}}">
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-toolbar>

<div class="example-container mat-elevation-z8">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}} |
          <button mat-icon-button color="primary" (click)="onDisplayRuleGroup(row.id)" matTooltip="{{'Common.Display' | transloco}}">
            <mat-icon>launch</mat-icon>
          </button>
          <!-- <button mat-icon-button color="primary" (click)="onCopyRuleGroup(row.id)" matTooltip="{{'Common.Copy' | transloco}}">
            <mat-icon>file_copy</mat-icon>
          </button> -->
          <button mat-icon-button color="warn" (click)="onDeleteRuleGroup(row.id)" matTooltip="{{'Common.Delete' | transloco}}">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Target user Column -->
      <ng-container matColumnDef="targetUser">
        <th mat-header-cell *matHeaderCellDef>{{'Award.TargetUser' | transloco}}</th>
        <td mat-cell *matCellDef="let row">{{row.targetUser}}</td>
      </ng-container>

      <!-- Rule type -->
      <ng-container matColumnDef="ruleType">
        <th mat-header-cell *matHeaderCellDef>{{'Type' | transloco}}</th>
        <td mat-cell *matCellDef="let row">{{getAwardRuleTypeName(row.ruleType) | transloco}}</td>
      </ng-container>

      <!-- Validity Column -->
      <ng-container matColumnDef="validity">
        <th mat-header-cell *matHeaderCellDef>{{'Award.Validity' | transloco}}</th>
        <td mat-cell *matCellDef="let row">{{row.validity}}</td>
      </ng-container>

      <!-- Desp. Column -->
      <ng-container matColumnDef="desp">
        <th mat-header-cell *matHeaderCellDef>Desp</th>
        <td mat-cell *matCellDef="let row">{{row.desp}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="recordCount" [pageSize]="20"></mat-paginator>
</div>
