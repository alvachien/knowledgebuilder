<h1 mat-dialog-title>{{'Habit.CreateManualPoint' | transloco}}</h1>
<div mat-dialog-content>
    <form class="example-form">
        <!-- Target user -->
        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'Award.TargetUser' | transloco}}</mat-label>
            <mat-select [(ngModel)]="data.targetUser" name="targetuser">
                <mat-option *ngFor="let usr of authService.userDetail?.awardUsers" [value]="usr.targetUser">
                    {{usr.displayAs}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Record date -->
        <mat-form-field appearance="fill">
            <mat-label>{{'Quiz.Date' | transloco}}</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="data.recordDate" name="recorddate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- Point count  -->
        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'Award.Point' | transloco}}</mat-label>
            <input matInput type="number" [(ngModel)]="data.point" name="point">
        </mat-form-field>

        <!-- Comment count  -->
        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'Common.Comment' | transloco}}</mat-label>
            <input matInput [(ngModel)]="data.comment" name="comment">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'Common.NoThanks' | transloco}}</button>
    <button mat-button [disabled]="!data.isValid" [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</div>
