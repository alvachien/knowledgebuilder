<mat-toolbar>
    <h1>{{'Habit.Habits' | transloco}}</h1>
    <div class="toolbar-spacer"></div>
    <button mat-icon-button color="primary" (click)="onCreateHabit()" matTooltip="{{'Common.Create' | transloco}}">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="example-container mat-elevation-z8">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.id}} |
            <button mat-icon-button color="primary" (click)="onDisplayHabit(row.id)" matTooltip="{{'Common.Display' | transloco}}">
              <mat-icon>launch</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteRuleGroup(row.id)" matTooltip="{{'Common.Delete' | transloco}}">
              <mat-icon>remove_circle</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Target user Column -->
        <ng-container matColumnDef="targetUser">
          <th mat-header-cell *matHeaderCellDef>{{'Award.TargetUser' | transloco}}</th>
          <td mat-cell *matCellDef="let row">{{getUserDisplayAs(row.targetUser)}} ({{row.targetUser}})</td>
        </ng-container>
  
        <!-- Category -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>{{'Type' | transloco}}</th>
          <td mat-cell *matCellDef="let row">{{row.category}}</td>
        </ng-container>
  
        <!-- Validity Column -->
        <ng-container matColumnDef="validity">
          <th mat-header-cell *matHeaderCellDef>{{'Award.Validity' | transloco}}</th>
          <td mat-cell *matCellDef="let row">{{row.validity}}</td>
        </ng-container>
  
        <!-- Name. Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>{{'Common.Name' | transloco}}</th>
          <td mat-cell *matCellDef="let row">{{row.Name}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [length]="recordCount" [pageSize]="20"></mat-paginator>
  </div>
