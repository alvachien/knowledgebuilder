<mat-card>
    <mat-card-header>
        <mat-card-title>{{'Habit.Records' | transloco}}</mat-card-title>
        <mat-card-subtitle>{{currentMode | transloco}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="detailFormGroup">
            <!-- Target user -->
            <mat-form-field class="control-full-width" appearance="fill">
                <mat-label>{{'Award.TargetUser' | transloco}}</mat-label>
                <mat-select required formControlName="targetuserCtrl">
                    <mat-option *ngFor="let tu of arTargetUsers" [value]="tu.targetUser">{{tu.displayAs}}</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Record date -->
            <mat-form-field appearance="fill">
                <mat-label>{{'Quiz.Date' | transloco}}</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateCtrl">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- Sub ID -->
            <mat-form-field class="control-full-width" appearance="fill">
                <mat-label>Sub ID</mat-label>
                <input matInput type="number" formControlName="subIDCtrl">
            </mat-form-field>

            <!-- Complete Fact -->
            <mat-form-field class="control-full-width" appearance="fill">
                <mat-label>{{'Habit.CompleteFact' | transloco}}</mat-label>
                <input matInput type="number" formControlName="compFactCtrl">
            </mat-form-field>

            <!-- Comment -->
            <mat-form-field class="control-full-width" appearance="fill">
                <mat-label>{{'Common.Comment' | transloco}}</mat-label>
                <input matInput type="string" formControlName="commentCtrl">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="onOK()" [disabled]="!(isEditable && detailFormGroup.valid)">{{'Save' | transloco}}</button>
        <button mat-button (click)="onReturnToList()">{{'Common.ReturnToList' | transloco}}</button>
        <button mat-button (click)="onCreateNewOne()" [disabled]="!isDisplayMode">{{'Common.CreateAnotherOne' | transloco}}</button>
    </mat-card-actions>
</mat-card>
