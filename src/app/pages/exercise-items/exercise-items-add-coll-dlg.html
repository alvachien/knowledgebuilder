<h1 mat-dialog-title>{{'AddToCollection' | transloco}}</h1>
<div mat-dialog-content>
    <form>
        <!-- Exercise Item Number -->
        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput disabled [(ngModel)]="data.excitemid" name="excitemid">
        </mat-form-field>

        <!-- Collection ID -->
        <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>{{'UserCollection' | transloco}}</mat-label>
            <mat-select [(ngModel)]="data.collid" name="collid">
                <mat-option value="" selected></mat-option>
                <mat-option *ngFor="let coll of data.availableColls" [disabled]="isItemExistedInColl(coll)" [value]="coll.ID">{{coll.Name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'Common.NoThanks' | transloco}}</button>
    <button mat-button [disabled]="!data.collid" [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</div>
