<mat-card>
    <mat-card-header>
        <mat-card-title>{{'ExerciseItem' | transloco}}</mat-card-title>
        <mat-card-subtitle>{{'Common.Search' | transloco}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>
            <div *ngFor="let filter of filters; let idxfilter = index" class="demo-full-width">
                <mat-form-field>
                    <mat-select placeholder="{{'Common.Field' | transloco}}" [(ngModel)]="filter.fieldName"
                        (selectionChange)="onFieldSelectionChanged(filter)">
                        <mat-option *ngFor="let field of allFields" [value]="field.value">
                            {{ field.displayas | transloco }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="{{'Common.Operator' | transloco}}" [(ngModel)]="filter.operator">
                        <mat-option *ngFor="let opr of allOperators | operatorFilter: filter.valueType"
                            [value]="opr.value">
                            {{ opr.i18nterm | transloco }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field *ngIf="filter.valueType === 1">
                    <input matInput type="number" placeholder="{{'Common.Value' | transloco}}" name="lvalue_1"
                        [(ngModel)]="filter.lowValue">
                </mat-form-field>
                <mat-form-field *ngIf="filter.valueType === 1">
                    <input matInput type="number" placeholder="{{'Common.Value' | transloco}}" name="hvalue_1"
                        [(ngModel)]="filter.highValue">
                </mat-form-field>
                <mat-form-field *ngIf="filter.valueType === 2">
                    <input matInput type="text" placeholder="{{'Common.Value' | transloco}}" name="lvalue_2"
                        [(ngModel)]="filter.lowValue">
                </mat-form-field>
                <mat-form-field *ngIf="filter.valueType === 3">
                    <input matInput [(ngModel)]="filter.lowValue" [matDatepicker]="lvpicker"
                        placeholder="{{'Common.Value' | transloco}}">
                    <mat-datepicker-toggle matSuffix [for]="lvpicker"></mat-datepicker-toggle>
                    <mat-datepicker #lvpicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field *ngIf="filter.valueType === 3">
                    <input matInput [(ngModel)]="filter.highValue" [matDatepicker]="hvpicker"
                        placeholder="{{'Common.Value' | transloco}}">
                    <mat-datepicker-toggle matSuffix [for]="hvpicker"></mat-datepicker-toggle>
                    <mat-datepicker #hvpicker></mat-datepicker>
                </mat-form-field>
                <div class="typechkbox" *ngIf="filter.valueType === 4">
                    <mat-checkbox [(ngModel)]="filter.lowValue">
                    </mat-checkbox>
                </div>
                <button mat-button mat-icon-button aria-label="Add" (click)="onAddFilter()">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-button mat-icon-button aria-label="Clear" (click)="onRemoveFilter(idxfilter)">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="control-full-width">
                <button mat-button mat-icon-button aria-label="Search" (click)="onSearch()">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>

        <mat-divider></mat-divider>

        <div class="example-container mat-elevation-z8">

            <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
