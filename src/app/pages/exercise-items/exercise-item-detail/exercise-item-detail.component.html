<mat-card>
    <mat-card-header>
        <mat-card-title>Exercise Item</mat-card-title>
        <mat-card-subtitle>{{currentMode}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="itemFormGroup">
            <!-- ID -->
            <div class="achih-control-full-width">
                <input matInput type="text" placeholder="ID" formControlName="idControl">
            </div>

            <!-- Item Type -->
            <div class="achih-control-full-width">
                <input matInput type="text" placeholder="ID" formControlName="idControl">
            </div>
            
            <!-- Knowledge Item -->
            <div class="achih-control-full-width">
                <input matInput type="text" placeholder="ID" formControlName="idControl">
            </div>
        </form>

        <div fxLayout="row" class="control-full-width" style="height: 500px;">
            <div *ngIf="!isDisplayMode" fxFlex="50">
                <mat-toolbar>
                    <button mat-raised-button (click)="openUploadDialog()">Upload</button>
                </mat-toolbar>                
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="content" style="height: 100%;"></ngx-monaco-editor>
            </div>
            <div fxFlex>
                <markdown emoji [data]="content" katex [katexOptions]="mathOptions"></markdown>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onOK()">SAVE</button>
        <button mat-button>CANCEL</button>
    </mat-card-actions>
</mat-card>
