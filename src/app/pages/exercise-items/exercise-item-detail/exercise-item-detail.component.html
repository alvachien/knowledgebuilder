<mat-card>
    <mat-card-header>
        <mat-card-title>Exercise Item</mat-card-title>
        <mat-card-subtitle>{{currentMode}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="itemFormGroup">
            <!-- ID -->
            <mat-form-field class="control-full-width">
                <mat-label>ID</mat-label>
                <input matInput type="text" placeholder="ID" formControlName="idControl">
            </mat-form-field>

            <!-- Item Type -->
            <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>Item Type</mat-label>
                <select matNativeControl required formControlName="typeControl">
                    <option value="0">Question</option>
                    <option value="1">Single-Choice</option>
                    <option value="2">Multiple-Choice</option>
                    <option value="3">Short-Answer</option>
                    <option value="4">Essay Questions</option>
                </select>
            </mat-form-field>
            
            <!-- Knowledge Item -->
            <mat-form-field class="control-full-width">
                <mat-label>Knowledge ID</mat-label>
                <input matInput type="text" placeholder="Knowledge ID" formControlName="knowledgeControl">
            </mat-form-field>
        </form>

        <div fxLayout="row" class="control-full-width" style="height: 500px;">
            <div *ngIf="!isDisplayMode" fxFlex="50">
                <mat-toolbar>
                    <button mat-raised-button (click)="openUploadDialog()">Upload</button>
                </mat-toolbar>                
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="content" style="height: 100%;"></ngx-monaco-editor>
            </div>
            <div fxFlex>
                <markdown emoji [data]="content" katex [katexOptions]="mathOptions"></markdown>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onOK()">SAVE</button>
        <button mat-button>CANCEL</button>
    </mat-card-actions>
</mat-card>
