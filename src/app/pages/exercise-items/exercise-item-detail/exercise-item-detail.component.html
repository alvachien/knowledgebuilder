<mat-card>
    <mat-card-header>
        <mat-card-title>{{'ExerciseItem' | transloco}}</mat-card-title>
        <mat-card-subtitle>{{currentMode}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="itemFormGroup">
            <!-- ID -->
            <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>#</mat-label>
                <input matInput type="text" placeholder="ID" formControlName="idControl">
            </mat-form-field>

            <!-- Item Type -->
            <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>{{'Type' | transloco}}</mat-label>
                <select matNativeControl required formControlName="typeControl">
                    <option value="0">Question</option>
                    <option value="1">Single-Choice</option>
                    <option value="2">Multiple-Choice</option>
                    <option value="3">Short-Answer</option>
                    <option value="4">Essay Questions</option>
                </select>
            </mat-form-field>
            
            <!-- Created At -->
            <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>{{'CreatedAt' | transloco}}</mat-label>
                <input matInput [matDatepicker]="createdAt" formControlName="createdAtControl">
                <mat-datepicker-toggle matSuffix [for]="createdAt"></mat-datepicker-toggle>
                <mat-datepicker #createdAt></mat-datepicker>
            </mat-form-field>

            <!-- Modified At -->
            <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>{{'ModifiedAt' | transloco}}</mat-label>
                <input matInput [matDatepicker]="modifiedAt" formControlName="modifiedAtControl">
                <mat-datepicker-toggle matSuffix [for]="modifiedAt"></mat-datepicker-toggle>
                <mat-datepicker #modifiedAt></mat-datepicker>
            </mat-form-field>

            <!-- Tags -->
            <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>{{'Tags' | transloco}}</mat-label>
                <mat-chip-list #chipList formControlName="tagControl">
                  <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                           [removable]="isEditable" (removed)="removeTag(tag)">
                    {{tag}}
                    <mat-icon matChipRemove *ngIf="isEditable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="New tag..."
                         [matChipInputFor]="chipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="addTag($event)">
                </mat-chip-list>
            </mat-form-field>

            <!-- Knowledge Item -->
            <mat-form-field appearance="fill" class="control-full-width">
                <mat-label>{{'KnowledgeItem' | transloco}}</mat-label>
                <input matInput type="text" placeholder="Knowledge ID" formControlName="knowledgeControl">
            </mat-form-field>
        </form>

        <!-- Content -->
        <mat-toolbar *ngIf="isCreateMode">
            <h3>{{'Content' | transloco}}</h3>
            <div class="toolbar-spacer"></div>
            <button mat-raised-button (click)="openUploadDialog()">Upload</button>
        </mat-toolbar>
        <div fxLayout="row" class="control-full-width" style="height: 500px;">
            <div *ngIf="!isDisplayMode" fxFlex="50">
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="content" style="height: 100%;"></ngx-monaco-editor>
            </div>
            <div fxFlex>
                <markdown emoji [data]="content" katex [katexOptions]="mathOptions"></markdown>
            </div>
        </div>

        <!-- Answer -->
        <mat-toolbar *ngIf="isCreateMode">
            <h3>{{'Answer' | transloco}}</h3>
            <div class="toolbar-spacer"></div>
            <button mat-raised-button (click)="openAnswerUploadDialog()">
                <mat-icon>file_upload</mat-icon>
            </button>
        </mat-toolbar>
        <div fxLayout="row" class="control-full-width" style="height: 500px;">
            <div *ngIf="isCreateMode" fxFlex="50">
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="answerContent" style="height: 100%;"></ngx-monaco-editor>
            </div>
            <div fxFlex>
                <markdown emoji [data]="answerContent" katex [katexOptions]="mathOptions"></markdown>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onOK()" [disabled]="!(isEditable && itemFormGroup.valid)">{{'Save' | transloco}}</button>
        <button mat-button>{{'Cancel' | transloco}}</button>
    </mat-card-actions>
</mat-card>
